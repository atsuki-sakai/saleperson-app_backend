steps:
  # アプリケーションのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--platform'
      - 'linux/amd64'
      - '-t'
      - 'gcr.io/$PROJECT_ID/salesperson-backend'
      - '.'
    id: 'build-app'

  # イメージをContainer Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/salesperson-backend'
    id: 'push-image'
    waitFor: ['build-app']

  # Cloud Runへのデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'salesperson-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/salesperson-backend'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:asia-northeast1:saleperson-app-db'
      - '--set-env-vars'
      - 'PORT=3000'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-env-vars'
      - 'DATABASE_URL=postgresql://postgres:${_DB_PASSWORD}@localhost/saleperson-app-db?host=/cloudsql/$PROJECT_ID:asia-northeast1:saleperson-app-db'
      - '--service-account'
      - 'salesperson-backend-sa@saleperson-app.iam.gserviceaccount.com'
    id: 'deploy'
    waitFor: ['push-image']

# タイムアウト設定
timeout: '1800s'

# ビルドされたイメージをArtifact Registryに保存
images:
  - 'gcr.io/$PROJECT_ID/salesperson-backend'

# 環境変数の置換
substitutions:
  _DB_PASSWORD: Heisei50721

# オプション設定
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8' 