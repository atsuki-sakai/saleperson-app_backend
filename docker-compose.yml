version: '3.8'

services:
  cloudsql-proxy:
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.1
    container_name: cloudsql-proxy
    volumes:
      - ./credentials.json:/config/credentials.json
      - ./cloudsql:/cloudsql
    command:
      - "--credentials-file=/config/credentials.json"
      - "--unix-socket=/cloudsql"
      - "saleperson-app:asia-northeast1:saleperson-app-db"
    networks:
      - app-network
    restart: unless-stopped

  app:
    build: .
    container_name: app
    environment:
      # host=/cloudsql/<CONNECTION_NAME> の形式を必ず指定する
      DATABASE_URL: "postgresql://postgres:Heisei50721@localhost/saleperson-app-db?host=/cloudsql/saleperson-app:asia-northeast1:saleperson-app-db"
      PORT: 8080
      NODE_ENV: development
      PROJECT_ID: saleperson-app
      DB_NAME: saleperson-app-db
      DIFY_API_KEY: dataset-aXiUWNohg3IWpU9Oq9i7ALyd
      ## ホストマシンでDifyを実行している場合は、http://localhost/v1 => host.docker.internal/v1
      DIFY_BASE_URL: http://host.docker.internal/v1
      DB_USER: postgres
      DB_PASSWORD: Heisei50721
      CLOUD_SQL_CONNECTION_NAME: saleperson-app:asia-northeast1:saleperson-app-db
    volumes:
      - ./cloudsql:/cloudsql
    ports:
      - "3000:8080"
    depends_on:
      - cloudsql-proxy
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  cloudsql:
